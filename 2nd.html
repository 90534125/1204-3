<h1><font face="標楷體">
「金冠軍」之姿拋下藍色彩帶，<br>
隊史第6冠，也第二次2連霸也是近7年第5冠，<br>
奪冠後猿隊總教練洪一中發表感言仍一度哽咽，<br>
「拿到上、下季冠軍後，中間等待的時間滿久，壓力很大，上次錯過機會，明年會更努力3連霸。」<br>
洪一中去年就以5座總冠軍成為中職史上最多冠軍教頭，現在他想繼續推進紀錄。<br>
